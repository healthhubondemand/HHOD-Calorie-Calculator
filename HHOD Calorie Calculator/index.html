<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HHOD Calorie Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'League Spartan', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff3eb;
      color: #333;
    }
    .container {
      max-width: 480px;
      width: 95%;
      margin: 20px auto;
      background: white;
      border-top: 6px solid #f37221;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #f37221;
      margin-bottom: 20px;
      font-size: 22px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #f37221;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'League Spartan', sans-serif;
      font-size: 14px;
    }
    .unit-tabs {
      display: flex;
      margin: 15px 0;
    }
    .unit-tabs button {
      flex: 1;
      padding: 10px;
      background: #eee;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .unit-tabs button.active {
      background: #f37221;
      color: white;
    }
    .unit-section {
      display: none;
    }
    .unit-section.active {
      display: block;
    }
    button.submit {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #f37221;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .results {
      margin-top: 25px;
      background: #f7f7f7;
      padding: 15px;
      border-top: 6px solid #f37221;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #f37221;
      color: white;
      font-size: 14px;
    }
    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .footer-icon {
      width: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HHOD Calorie Calculator</h2>
    <!-- Form content goes here -->
    <div id="results" class="results" style="display: none;"></div>
  </div>

  <footer>
    <a href="https://www.instagram.com/heathhubod/" target="_blank">
      <img class="footer-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
      @heathhubod
    </a>
    <a href="https://www.thehealthhubgroup.com/hhod" target="_blank">www.thehealthhubgroup.com/hhod</a>
  </footer>
</body>
</html>
